<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML-JS </title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulário: Integrando HTML com JavaScript</h1>
    </header>
    <div class="container">
        <form id="form">
            <!-- MENSAGENS -->
            <p class="mensagem-de-sucesso"></p>
            <p class="mensagem-de-erro"></p>
            <!-- Campo A -->
            <input type="number" id="campo-a" required placeholder="Insira o valor do campo A" />
            <!-- Campo B -->
            <input type="number" id="campo-b" required placeholder="Insira o valor do campo B" />
            <!-- BUTTON -->
            <button type="submit" id="btn-enviar"> Enviar</button>
            <p>Para que uma nova validação ocorra sem a interferência da mensagem a página devererá ser recarregada.</p>
        </form>
    </div>
    <footer>&copy Vinicius Santos - Todos os direitos reservados.</footer>
    <script src="./main.js"></script>
</body>
</html>
